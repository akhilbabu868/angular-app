<div class="container">
    <div class="col-sm-10" style="margin-top: 20px;">
        <div class="card">
            <h5 class="card-header">Master</h5>
            <div class="card-body">
                <h5 class="card-title">Student List</h5><hr>
                <form (ngSubmit)="onSubmitt(f)"  #f="ngForm">
                        <div class="form-group col-md-6">
                            <input type="text"  class="form-control" ngModel name="firstname"      placeholder="Firstname">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control"  ngModel name="lastname"     placeholder="Lastname">
                        </div>
                     <div class="form-group col-md-10">
                        <input type="text" class="form-control"       ngModel name="email"     placeholder="Email ID">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control"       ngModel name ="mobile"   placeholder="Mobile">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="submit" name="save" value="Save"  class="btn btn-success"/>&nbsp;
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
                <div>
                </div>
            </div>
        </div>
    </div>


    

    <table class="table table-striped table-dark" style="margin-top: 15px;">
        <thead>
            <tr>
                <th>S.NO</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>email</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.firstname}}</td>
                <td>{{student.lastname}}</td>
                <td>{{student.email}}</td>
                <td>{{student.mobile}}</td>
                <td>
                     <a [routerLink]="['student/edit',student.id]">Edit</a>&nbsp;
                    <button type='button' class='btn btn-danger' (click)="deleteStudent(student.id)">Delete</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
